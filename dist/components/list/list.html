<div class="list" id="js-hooks">
    <table class="table table-bordered">
        <tr>
            <td>编号</td>
            <td>书名</td>
            <td>作者</td>
        </tr>
        {% for item in data%}
        <tr>
            <td>[[item.id]]</td>
            <td>[[item.bookname]]</td>
            <td>[[item.author]]</td>
        </tr>
        {% endfor %}
    </table>
</div>
