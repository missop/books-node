<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.2.1/css/bootstrap.css">
    {% block head %}{% endblock %}
</head>

<body>
    {% include "../../components/common/navigation.html" %}
    <div class="container" id="app">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.staticfile.org/x-tag/2.0.9-alpha/x-tag-raw.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.staticfile.org/jquery.pjax/2.0.1/jquery.pjax.js"></script>
    <script src="https://cdn.staticfile.org/quicklink/1.0.0/quicklink.js"></script>
    <script>
        quicklink();
        $(document).pjax('a', '#app');
    </script>
    {% block script %}{% endblock %}
</body>

</html>
